name: Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Build with Gradle
      run: gradle assembleDebug
      working-directory: custom/3dsizecalculator

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug
        path: custom/3dsizecalculator/app/build/outputs/apk/debug/app-debug.apk
